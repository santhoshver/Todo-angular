<h1 class="card-title text-center">Todo</h1>
<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-3"></div>
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div>
      <div>
        <div *ngIf="taskList && taskList.length">
          <hr>
          <ul class="list-unstyled">
            <li class="d-inline" *ngFor="let task of taskList">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" [(ngModel)]="task.isSelected" />
                  <span [ngClass]="{'text-strike-through': task.isSelected}">{{task.description}}</span>
                </label>
              </div>
            </li>
          </ul>
          <hr>
        </div>
        <form>
          <div class="form-group">
            <input type="text" [(ngModel)]="newTask" class="form-control" name="newTaskInput" placeholder="Enter a task here...">
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" (click)="addTask()" class="btn btn-primary">ADD</button>
              <button type="button" *ngIf="enableRemoveBtn()" (click)="removeSelected()" class="btn btn-danger">REMOVE SELECTED</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-3"></div>
</div>
